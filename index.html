<!DOCTYPE html>
<!-- Penser à changer la langue -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Balise titre supporte jusqu'à 70 caractère -->

  <title>Helium Flexbox</title>

  <!-- La balise meta sous le title représente le petite descriptif gris sous les sites internet lors d'une recherche sur le moteur de recherche -->

  <meta name="description" content="tout savoir sur Helium, le modem ultra nouvelle génération qui va révolutionner le web3.0.">

  <!-- Open graph : sert à être plus visible sur les réseaux -->

  <!-- <meta property="og:title" content="Helium" />
  <meta property="og:type" content="video.movie" />
  <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" />
  <meta property="og:image" content="https://ia.media-imdb.com/images/rock.jpg" /> -->
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <h2>Helium</h2>
    <ul>
      <li>5G</li>
      <li>Explorer</li>
      <li>Ecosystem</li>
    </ul>
  </nav>

  <section class="header">
    <div class="header-left">
      <div class="header-left-container">
        <!-- Le h1 doit être le plus haut possible et dire de quoi on parle -->
        <h1>People-Powered Networks</h1>
        <h3>Start a Wireless Revolution</h3>
        <!-- Le "p" aide le robot à comprendre le contenu -->
        <p>Lorem ipsum dolor <strong> sit amet consectetur adipisicing</strong> elit. Tempora aliquid pariatur quae placeat veniam ratione
          repellendus obcaecati atque quibusdam non!</p>
      </div>
    </div>
    <!-- Il faut obligatoirement compléter l'alt -->
    <!-- L'image doit être optimisée dans sa taille et son format, privilégier le WEBP -->
    <img class="header-right" src="./img/main.png" id="modem" alt="modem helium décomposé en 3D" />
  </section>

  <section class="infos">
    <div class="infos-left">
      <h3>Core Technologies</h3>
      <div class="btn-container">
        <button>Tokens</button>
        <button>Proof of Coverage</button>
        <button>LongFi</button>
      </div>
    </div>
    <div class="infos-right">
      <h3>Our Investors</h3>
      <div class="investors">
        <div class="img-container">
          <img src="./img/investlogo2blue.png" alt="investor-1">
          <img src="./img/investlogo3blue.png" alt="investor-2">
          <img src="./img/investlogo4blue.png" alt="investor-3">
        </div>
      </div>
    </div>
  </section>


</body>

</html>
